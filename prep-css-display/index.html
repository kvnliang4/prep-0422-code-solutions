  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CSS Display Properties</title>
  <style>

  </style>

<body>
  <div style="border: 4px solid blue;">I am a div and by default I am block, which means I take up all the space I can horizontally.</div>
  <div style="border: 4px solid blue;">
    I am a div but I have <span style="border: 4px solid green;" width="100px" height="100px">span elements inside me</span>.
    Span elements are <span style="border: 4px solid green;" width="100px" height="100px">display inline by default</span>,
    so they only take up as much as space as they need.
  </div>
  <div>
    <button style="border: 4px solid red;
height: 40px;
width: 200px;">Hello!</button>
    <button style="border: 4px solid red;
height: 40px;
width: 200px;">Buttons are</button>
    <button style="border: 4px solid red;
height: 40px;
width: 200px;">Inline Block</button>
    <button style="border: 4px solid red;
height: 40px;
width: 200px;">By Default</button>
  </div>
  <ul style="border: 4px solid purple;">
    <li style="border: 4px solid magenta; display: inline;">Home</li>
    <li style="border: 4px solid magenta; display: inline;">Products</li>
    <li style="border: 4px solid magenta; display: inline;">About Us</li>
    <li style="border: 4px solid magenta; display: inline;">Contact Us</li>
  </ul>
</body>
