<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here

    document.addEventListener('DOMContentLoaded', loadText);

    function loadText() {
      console.log("content loaded! POG");
    }

    window.addEventListener('mousemove', mouseTracking);

    function mouseTracking() {
      console.log('mouse is moving! POG!');
    }

    var $helloworld = document.querySelector(".hello-world-btn");

    $helloworld.addEventListener('click', hwButton);

    function hwButton() {
      console.log('hello world!');
    }
  </script>
</body>

</html>
